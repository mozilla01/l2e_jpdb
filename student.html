<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Enrollment Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-4">
      <h2>Student Enrollment Form</h2>
      <form id="empForm" method="post">
        <div class="form-group">
          <span><label for="rollNo">Roll no:</label></span>
          <input
            type="text"
            class="form-control"
            name="rollNo"
            id="rollNo"
            placeholder="Enter Student Roll no."
            onchange="getStudentDetails();"
            required
          />
        </div>
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter Full Name"
            name="fullName"
          />
        </div>
        <div class="form-group">
          <label for="class">Class:</label>
          <input
            type="text"
            class="form-control"
            id="class"
            placeholder="Enter Student Class"
            name="class"
          />
        </div>
        <div class="form-group">
          <label for="birthDate">Birth Date:</label>
          <input
            type="date"
            class="form-control"
            id="birthDate"
            placeholder="Enter Student Birth Date"
            name="birthDate"
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter Student Address"
            name="address"
          />
        </div>
        <div class="form-group">
          <label for="enrollDate">Enrollment Date:</label>
          <input
            type="date"
            class="form-control"
            id="enrollDate"
            placeholder="Enter Student Enrollment Date"
            name="enrollDate"
          />
        </div>
        <input
          type="button"
          class="btn btn-primary"
          id="save"
          value="Save"
          onclick="saveStudentDetails();"
          disabled
        />
        <input
          type="button"
          class="btn btn-primary"
          id="change"
          value="Change"
          onclick="updateStudentDetails();"
          disabled
        />
        <input
          type="button"
          class="btn btn-primary"
          id="formReset"
          value="Reset"
          disabled
          onclick="resetForm();"
        />
      </form>
    </div>
    <div
      id="flash"
      class="position-fixed p-4 bg-dark text-white text-center rounded my-4"
      style="
        bottom: -100px;
        left: 5vw;
        transition-property: bottom;
        transition-duration: 0.5s;
        transition-timing-function: ease-in-out;
      "
    >
      Flash
    </div>
    <script src="script.js"></script>
  </body>
</html>
